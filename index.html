<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="custom-style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>BOOTSTRAP MAPBOX</title>
  </head>
  <body>
      <div class="container-fluid container-color">
            <div id="container-content">
                <div class="mapbox-container">
                    <div class="card">
                    <img class="card-img-top" src="staticmap.png" alt="Card image cap">
                    <ul class="list-group list-group-flush">
                        <span class="edit-position"><i class="fas fa-pencil-alt icon-pencil"></i><a href="">Edit</a></span>
                        <li class="list-group-item"><i class="fas fa-map-marker-alt icon-mapbox"></i><p class="font-weight-bold bold-para">28 Main St<br>Natick, MA 01760</p></li>
                        <li class="list-group-item"><i class="fas fa-directions icon-map"></i><a href="#">Get Directions</a></li>
                        <li class="list-group-item"><i class="fas fa-subway icon-map"></i><i class="fas fa-circle icon-circle"></i><span>Natick</span><a href="#">More info</a></li>
                        <li class="list-group-item"><i class="fas fa-phone icon-map icon-rotate"></i>(508) 545-1283</li>
                        <li class="list-group-item"><i class="fas fa-external-link-alt icon-map"></i><a href="#">datesandolives.com</a></li>
                        <li class="list-group-item"><i class="fas fa-comment-alt icon-map"></i><a href="#">Message the business</a></li>
                        <li class="list-group-item"><i class="fas fa-mobile-alt icon-map"></i><a href="#">Send to your Phone</a></li>
                    </ul>
                </div>
            </div>   
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
